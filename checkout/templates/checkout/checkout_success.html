{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row push-content">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <br>
            <h2 class="logo-font mb-4">All done!</h2>
            <p class="text-muted mb-5">Thank you for your purchase! Your order information is given below, a
                confirmation email will be sent to <strong>{{ order.email }}</strong>.</p>
            <hr>
        </div>
    </div>

    <div class="d-flex flex-row">

        <!--Order Summary-->
        
        <div class="col-lg-2"></div>
    </div>
</div>
{% endblock %}
