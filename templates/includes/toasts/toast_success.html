<div class="toast bottom-0 end-0 rounded-0 custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header">
      <img src="{{ MEDIA_URL }}favicon-16x16_1.png" class="rounded me-2" alt="">
      <strong class="me-auto text-success">Deilen</strong>
      <small>Success</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
